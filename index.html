<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="external__container">
      <div class="container">
        <div class="logo__container">
          <div class="logo">
            <img src="images/logo.svg" />
          </div>
          <div class="folders">
            <span>
              <img src="images/icon-document.svg" />
            </span>
            <span>
              <img src="images/icon-folder.svg" />
            </span>
            <span>
              <img src="images/icon-upload.svg" />
            </span>
          </div>
        </div>

        <div class="progressbar__container">
          <div class="progressbar__content">
            <p>Youâ€™ve used 815 GB of your storage</p>

            <div class="progress">
              <div class="progress-done" data-done="70">
                70%
              </div>
            </div>

            <div class="progressbar__numbers">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>

            <div class="bottom__text">
              <span>185</span>
              <span> GB Left</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
